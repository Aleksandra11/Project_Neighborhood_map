<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interesting Places near Richmond, VA</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="map-canvas"></div>
		<h2 id="title" data-bind="text: changeTitle"></h2>
		<div class="search" title="search bar" data-bind="click: toggleSearch, visible: mobileShow() === false">
			<span class="fontawesome-search" style="cursor:pointer"></span>
		</div>
		<div class="container" data-bind="visible: mobileShow() === true">
			<div class="nav-search">
				<span class="toggle" data-bind="text: toggleSign, click: listToggle"></span>
				<input class="controls" placeholder="Find your place...." type="text" data-bind="textInput: filter, event: {keyup: filterMarkers}">
				<div class="list">
					<ul data-bind="visible: toggleSign()==='hide', foreach: visiblePlaces">
						<li>
							<img class="flickr" src="img/flikr.png" alt="Flickr Logo" data-bind="click: $parent.getFlickr">
							<strong data-bind="text: name, click: $parent.showInfo"></strong>
							<p data-bind="text: city"></p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="reset">
			<img id="resetMap" src="img/resetbut.jpg" alt="Reset Logo">
		</div>
		<!-- ko if: lightboxVisible -->
		<div class="modal">
			<div class="lightbox" data-bind="visible: lightboxVisible(true)">
				<img data-bind="attr:{src: lightboxUrl}" alt="Photo from Flickr"/>
				<div class="hoverImage">
					<a id="prevLink" href="#" data-bind="click: prevPhoto"></a>
					<a id="nextLink" href="#" data-bind="click: nextPhoto"></a>
				</div>
				<a class="closeBox" href="#" data-bind="click: closeLightbox" title="Close">x</a>
			</div>
		</div>
		<!-- /ko -->

  		<script src="js/jquery-2.1.3.min.js"></script>
		
		<script type="text/javascript" src="js/knockout-3.2.0.js"></script>
		<script async type="text/javascript" src="js/app1.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC9t6iaFYPEKF_QxKnNaSRjnHyP5Humu50&callback=initMap" onerror="gError()" async defer></script>
	</body>
</html>
